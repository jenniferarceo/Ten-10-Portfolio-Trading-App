<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Website Name -->
      <div class="row p-3">
        <div class="col p-0">
          <h1 class="font-weight-bold" style="color:#BBBDD5;"><span style="color:white;">Ten-10 Portfolio</span> Trading App</h1>
        </div>
      </div>

      <!-- Website Content -->
      <div class="row">
        <div class="col-sm-8 p-3">
          <!-- Ticker Form -->
          <div class="col mb-4 p-3" id="form">
            <h2>PLACE NEW ORDER</h2>
            <form id="transaction-form" method="post">
              <div class="row align-items-center">
                <div class="col-sm-2">
                  <label for="ticker" class="form-label"><strong>TICKER</strong></label>
                </div>
                <div class="col-sm-7 p-3">
                  <input name="ticker" type="text" class="form-control" id="ticker" required>
                </div>
                <div class="col-sm-3">
                  <button type="submit" id="checkPrice" class="btn btn-primary">CHECK PRICE</button>
                </div>
              </div>

              <div class="row" id="stockInputs">
                <div class="col-sm-3">
                  <label><strong>CURRENT PRICE</strong></label>
                  <div id="currPrice">---</div>
                </div>


                <div class="col-sm-3">
                  <label for="transactionType" class="form-label"><strong>TRANSACTION TYPE</strong></label>
                  <select name="transaction-type" id="transactionType" required>
                      <option value="BUY">BUY</option>
                      <option value="SELL">SELL</option>
                  </select>
                </div>

                <div class="col-sm-2">
                  <label for="quantity" class="form-label"><strong>QUANTITY</strong></label>
                  <input name="quantity" type="number" class="form-control" id="quantity" required>
                </div>

                <div class="col-sm-2 d-flex justify-content-end align-items-center pl-2 pr-2">
                  <button type="reset" id="clearButton" class="btn btn-primary" style="max-height: 40px;">CLEAR</button>
                </div>
                
                <div class="col-sm-2 d-flex justify-content-start align-items-center pl-2 pr-2">
                  <button type="submit" id="orderButton" class="btn btn-primary" style="max-height: 40px;">ORDER</button>
                </div>
              </div>
            </form>
          </div>

          <!-- Stock Table -->
          <div class="col p-0">
            <!-- Tabs -->
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#tab1" data-bs-toggle="tab" style="font-size: 20px;"><strong>HOLDINGS</strong></a>
              </li>
            </ul>

            <!-- Tab Content -->
              <div class="tab-content">
                <!-- Holdings -->
                <div class="tab-pane active" id="tab1">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>SYMBOL</th>
                        <th>QUANTITY</th>
                        <th>CURRENT PRICE</th>
                      </tr>
                    </thead>
                    <tbody id="holdings-table-body">
                      <!-- INSERT DATA -->
                    </tbody>
                  </table>
                </div>

                <div>
                  <!-- Transaction -->
                  <h2 class="col-sm-12 mb-3 mt-5">TRANSACTIONS</h2>
                  <div class="transactions-container">
                    <table class="table table-striped">
                      <thead id="thead">
                        <tr>
                          <th>SYMBOL</th>
                          <th>TYPE</th>
                          <th>PRICE</th>
                          <th>QUANTITY</th>
                          <th>TRANSACTION DATE</th>
                        </tr>
                      </thead>
                      <tbody id="transactions-table-body">
                        <!--INSERT DATA -->
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
        </div>

        

        <div class="col-sm-4 p-3">
          <!-- Line Graph -->
          <div class="col mb-4 p-3" id="linegraph-container">
            <h2>PORTFOLIO PERFORMANCE</h2>
            <div id="chartContainer1" style="height: 270px; width: 100%;"></div>
            <div class="row">
              <div class="col-sm-6">
                <h3>ACCOUNT VALUE</h3>
                <p id="accountValue"></p>
              </div>
              <div class="col-sm-6">
                <h3>TOTAL UNREALIZED PNL</h3>
                <p id="todaysChange"></p>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->
          <div class="col p-3" id="piechart-container">
            <h2>STOCK DISTRIBUTION</h2>
            <div id="chartContainer2" style="height: 270px; width: 100%;"></div>
          </div>
        </div>
      </div>

      <footer>
        <!-- ADD CONTENT -->
      </footer>
    </div>

    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="../static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
