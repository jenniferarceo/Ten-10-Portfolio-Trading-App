            <h1>Check Price</h1>
            <form action="{{ url_for('check_stock_price')}}" method="post">
                    <label for="ticker1" class="form-label">TICKER</label>
                    <input name="ticker" type="text" class="form-control" id="ticker1" required>
                    <h3 id = "priceCheck">PRICE SHOWS UP HERE</h3>
                    <button type="submit" class="btn btn-primary">CHECK PRICE</button>
            </form>

            <h1>Place New Order</h1>
            <form id="transaction-form" method="post">
                    <label for="ticker" class="form-label">TICKER</label>
                    <input name="ticker" type="text" class="form-control" id="ticker" required>

                    <label for="transactionType" class="form-label">TRANSACTION TYPE</label>
                    <select name="transactionType" id="transactionType" required>
                        <option value="SELL">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>

                    <label for="quantity" class="form-label">QUANTITY</label>
                    <input name="quantity" type="number" class="form-control" id="quantity" required>

                    <button type="submit" class="btn btn-primary">PLACE ORDER</button>
            </form>
          </div>

          <!-- Stock Table -->
          <div class="col p-0">
            <!-- Tabs -->
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#tab1" data-bs-toggle="tab"><strong>HOLDINGS</strong></a>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
              <!-- Holdings -->
              <div class="tab-pane active" id="tab1">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>SYMBOL</th>
                      <th>QUANTITY</th>
                      <th>CURRENT PRICE</th>
                    </tr>

                  <tbody id="table-body">
                    <!-- INSERT DATA -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
